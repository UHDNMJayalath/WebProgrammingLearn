	<body>

    <p> What number is I am thinking now?</p>
    <p>***number between 1-10</p>
	<p> <input type="text" id="guess"> </p>
    <p><button id="guessCheck"> Guess!</button></p>

	<script type="text/javascript">

        document.getElementById("guessCheck").onclick=function(){

            var randomNumber =Math.random();
            randomNumber=randomNumber*11;
            randomNumber=Math.floor(randomNumber);
        
         if(document.getElementById("guess").value==randomNumber){

            alert("Well Done !!");
         }
         else{
            alert("Nope!! Try again!! ,I am thinking number "+randomNumber);
         }   
            
        }



	</script>
