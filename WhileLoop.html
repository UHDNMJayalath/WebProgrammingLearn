<html>
	<head>
	<title> javascript </title>
	
	</head>


	<body>
		
		<div id="tweetDiv"></div>


	<script type="text/javascript">

		var tweetString="";

        var tweet=["Good morning","take a coffe","back to home","bla bla bla"];

        var i=0;

        while(i<tweet.length)
        {
            tweetString=tweetString+"<p>"+tweet[i]+"</p>";
            i++;
        }

		document.getElementById("tweetDiv").innerHTML=tweetString;
		
        

	</script>
	 
	 
	
	</body>



</html>
